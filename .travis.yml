branches:
  only:
    - master
sudo: required
dist: trusty
language: python
python:
  - 3.4
jdk:
  - openjdk7
before_script:
  - sudo apt-get update -qq
  - sudo bash ./deploy/provision.sh
  - sudo useradd -m -s /bin/bash -p $(openssl passwd -crypt "jenkins") -U "jenkins"
  - echo "jenkins ALL=(ALL) NOPASSWD:ALL" | sudo tee -a /etc/sudoers
  - source /opt/venv_nb_generator/bin/activate
  - export PYTHONPATH=$(pwd)
script:
  - echo "Running Unittests"
  - coverage erase
  - coverage combine
after_success:
  coveralls
  deactivate
notifications:
  email: false
